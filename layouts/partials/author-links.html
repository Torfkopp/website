{{ with .Site.Params.Author.links }}
  <div class="flex flex-wrap text-neutral-800 dark:text-neutral-300">
    {{ range $links := . }}
      {{ range $name, $url := $links }}
        <a
          class="px-1 text-neutral-800 dark:text-neutral-300 hover:text-primary-400 dark:hover:text-primary-400"
          href="{{ $url | safeURL }}"
          target="_blank"
          aria-label="{{ $name | title }}"
          rel="me noopener noreferrer"
          ><span class="inline-block align-text-bottom">{{ partial "icon.html" $name }}</span></a
        >
      {{ end }}
    {{ end }}
  </div>
{{ end }}
